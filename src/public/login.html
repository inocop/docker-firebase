<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.12.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1>Firebase chat</h1>

    <input type="text" name="email" id="input-email">
    <br>
    <input type="text" name="password" id="input-password">
    <br>
    <button type="button" name="login" value="login" onclick="login();">login</button>
    <br>
    <br>
    <button type="button" name="login" value="google">Google</button>
    <br>
    <button type="button" name="login" value="create">Sing up</button>
  </body>

  <script>
    function login()
    {
      console.log("click");

      let email = document.getElementById('input-email').value;
      let password = document.getElementById('input-password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
      .then(user => {
          // ログイン成功
          // ページを移動する、ユーザーの情報を取得して処理を行う、等する
          // user.uid をユーザーIDとして使用する
          console.log("ok");
      }, err => {
          console.log("err");
      });
    }
  </script>
</html>
